<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="project-details.css">
</head>
<body>
    <h2>Project Details</h2>
    <div class="card">
        <div class="wrap">
          <div class="terminal">
            <hgroup class="head">
              <p class="title">
                <svg
                  width="16px"
                  height="16px"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                >
                  <path
                    d="M7 15L10 12L7 9M13 15H17M7.8 21H16.2C17.8802 21 18.7202 21 19.362 20.673C19.9265 20.3854 20.3854 19.9265 20.673 19.362C21 18.7202 21 17.8802 21 16.2V7.8C21 6.11984 21 5.27976 20.673 4.63803C20.3854 4.07354 19.9265 3.6146 19.362 3.32698C18.7202 3 17.8802 3 16.2 3H7.8C6.11984 3 5.27976 3 4.63803 3.32698C4.07354 3.6146 3.6146 4.07354 3.32698 4.63803C3 5.27976 3 6.11984 3 7.8V16.2C3 17.8802 3 18.7202 3.32698 19.362C3.6146 19.9265 4.07354 20.3854 4.63803 20.673C5.27976 21 6.11984 21 7.8 21Z"
                  ></path>
                </svg>
                index.html
              </p>
      
              <button id="copyhtmlcode" class="copy_toggle" tabindex="-1" type="button">
                <svg
                  width="16px"
                  height="16px"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                >
                  <path
                    d="M9 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2h-2"
                  ></path>
                  <path
                    d="M9 3m0 2a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v0a2 2 0 0 1 -2 2h-2a2 2 0 0 1 -2 -2z"
                  ></path>
                </svg>
              </button>
            </hgroup>
      
            <div class="body">
              <pre class="pre">
      <code id="project-content">
        
      </code>
              </pre>
            </div>
          </div>
        </div>
      </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const projectId = localStorage.getItem('projectId');
            if (projectId) {
                fetch(`text-files/${projectId}.txt`)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('project-content').textContent = data;
                    })
                    .catch(error => {
                        document.getElementById('project-content').textContent = 'Error loading project details.';
                        console.error('Error fetching file:', error);
                    });
            }
        });



        document.getElementById('copyhtmlcode').addEventListener('click', function() {
    // Add the 'checked' class to the button to trigger the checkmark animation
    this.classList.add('checked');
    
    // Optionally, you can remove the 'checked' class after a delay to reset
    setTimeout(() => {
        this.classList.remove('checked');
    }, 2000); // Change the duration as needed
});






        document.getElementById('copyhtmlcode').addEventListener('click', function() {
    // Get the content of the <code> element
    const codeContent = document.getElementById('project-content').textContent;

    // Create a temporary textarea to hold the text to copy
    const tempTextarea = document.createElement('textarea');
    tempTextarea.value = codeContent;
    
    // Append the textarea to the body (required for copying)
    document.body.appendChild(tempTextarea);
    
    // Select the content in the textarea
    tempTextarea.select();
    tempTextarea.setSelectionRange(0, 99999); // For mobile devices

    try {
        // Copy the selected text to the clipboard
        const successful = document.execCommand('copy');
        const msg = successful ? 'successful' : 'unsuccessful';
        console.log('Copying text command was ' + msg);
    } catch (err) {
        console.error('Oops, unable to copy', err);
    }
    
    // Remove the temporary textarea
    document.body.removeChild(tempTextarea);
});

    </script>
</body>
</html>
